<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org" lang="hu">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link rel="stylesheet" type="text/css" href="../static/css/szopki.css" th:href="@{/css/szopki.css}">
    <script type="text/javascript" src="../static/js/scripts.js" th:src="@{/js/scripts.js}"></script>
</head>
<body>
<div th:insert="admin.html :: header">
</div>
<div>
    <h2>Gólyák:</h2>
    <div>
        <table class="tablazat">
            <thead>
            <tr>
                <th>Id</th>
                <th>Név</th>
                <th>Csapat</th>
                <th>Osztály</th>
                <th>Házszám</th>
                <th>Telefonszám</th>
                <th>Szülő telefonszáma</th>
                <th>Törlés</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="golya, rowStat: ${golyas}">
                <td><a th:href="${'/show/golya/'+golya.id}" th:text="${golya.id}"></a></td>
                <td>
                    <div
                            th:id="${'n' + golya.id}"
                            th:insert="golyaadmin.html :: names"
                            th:with="change=${'timeEvent(''n' + golya.id + ''', changeGolyaName, ''' + golya.id + ''', 500);'}">
                    </div>
                </td>
                <td>
                    <div
                            th:id="${'t' + golya.id}"
                            th:insert="golyaadmin.html :: teams"
                            th:with="selected=${golya.getTeamId()}, change=${'changeGolyaTeam(''' + golya.id + ''');'}"></div>
                </td>
                <td>
                    <div
                            th:id="${'c' + golya.id}"
                            th:insert="golyaadmin.html :: classes"
                            th:with="selected=${golya.classLetter}, change=${'changeGolyaClass(''' + golya.id + ''');'}"></div>
                </td>
                <td>
                    <div
                            th:id="${'h' + golya.id}"
                            th:insert="golyaadmin.html :: houses"
                            th:with="selected=${golya.houseNumber}, change=${'changeGolyaHouse(''' + golya.id + ''');'}"></div>
                </td>
                <td>
                    <div
                            th:id="${'ph' + golya.id}"
                            th:insert="golyaadmin.html :: phone"
                            th:with="change=${'timeEvent(''n' + golya.id + ''', changeGolyaPhone, ''' + golya.id + ''', 500);'}">
                    </div>
                </td>
                <td>
                    <div
                            th:id="${'pp' + golya.id}"
                            th:insert="golyaadmin.html :: parentPhone"
                            th:with="change=${'timeEvent(''n' + golya.id + ''', changeGolyaParentPhone, ''' + golya.id + ''', 500);'}">
                    </div>
                </td>

                <td>
                    <form method="post" action="/admin/golya/rm">
                        <input type="hidden" th:value="${golya.id}" name="id">
                        <input type="submit" value="X">
                    </form>
                </td>
            </tr>
            <tr>
                <td colspan="5" style="background-color: gray"></td>
            </tr>
            <tr>
                <form method="post" action="/admin/golya/new">
                    <td>+</td>
                    <td>
                        <input th:fragment="names" name="name" th:value="${golya?.name}" th:attr="onkeyup=${change}">
                    </td>
                    <td>
                        <select th:fragment="teams" name="team" th:attr="onchange=${change}">
                            <option th:each="team, rowStat: ${teams}" th:text="${team.name}"
                                    th:value="${team.id}"
                                    th:selected="${team.id==selected}"></option>
                        </select>
                    </td>
                    <td>
                        <select th:fragment="classes" name="classes" th:attr="onchange=${change}">
                            <option th:each="class, rowStat: ${classes}" th:text="${class}"
                                    th:value="${class}"
                                    th:selected="${class==selected}"></option>
                        </select>
                    </td>
                    <td>
                        <select th:fragment="houses" name="house" th:attr="onchange=${change}">
                            <option th:each="house, rowStat: ${houses}" th:text="${house}"
                                    th:value="${house}"
                                    th:selected="${house==selected}"></option>
                        </select>
                    </td>
                    <td>
                        <input th:fragment="phone" name="phone" th:value="${golya?.phone}" th:attr="onkeyup=${change}">
                    </td>
                    <td>
                        <input th:fragment="parentPhone" name="parentPhone" th:value="${golya?.parentPhone}"
                               th:attr="onkeyup=${change}">
                    </td>
                    <td><input type="submit" value="hozzáad"></td>
                </form>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
