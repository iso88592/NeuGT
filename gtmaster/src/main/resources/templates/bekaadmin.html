<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org" lang="hu">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link rel="stylesheet" type="text/css" href="../static/css/szopki.css" th:href="@{/css/szopki.css}">
</head>
<body>
<div th:insert="admin.html :: header">
</div>
<div>
    <h2>Békák:</h2>
    <div>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Felhasználónév</th>
                <th>Csapat</th>
                <th>Törlés</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="beka, rowStat: ${bekas}">
                <td><a th:href="${'/show/beka/'+beka.id}" th:text="${beka.id}"></a></td>
                <td>
                    <div
                            th:id="${'u' + beka.id}"
                            th:insert="bekaadmin.html :: userNames"
                            th:with="selected=${beka.getUserId()}, change=${'changeBekaUser(''' + beka.id + ''');'}"></div>
                </td>

                <td>
                    <div
                            th:id="${'t' + beka.id}"
                            th:insert="bekaadmin.html :: teams"
                            th:with="selected=${beka.getTeamId()}, change=${'changeBekaTeam(''' + beka.id + ''');'}"></div>
                </td>
                <td>
                    <form method="post" action="/admin/beka/rm">
                        <input type="hidden" th:value="${beka.id}" name="id">
                        <input type="submit" value="X">
                    </form>
                </td>
            </tr>
            <tr>
                <td colspan="5" style="background-color: gray"></td>
            </tr>
            <tr>
                <form method="post" action="/admin/beka/new">
                    <td>+</td>
                    <td>
                        <select th:fragment="userNames" name="userName" th:attr="onchange=${change}">
                            <option th:each="user, rowStat: ${gtusers}" th:text="${user.userName}"
                                    th:value="${user.id}"
                                    th:selected="${user.id==selected}"></option>
                        </select>
                    </td>
                    <td>
                        <select th:fragment="teams" name="team" th:attr="onchange=${change}">
                            <option th:each="team, rowStat: ${teams}" th:text="${team.name}"
                                    th:value="${team.id}"
                                    th:selected="${team.id==selected}"></option>
                        </select>
                    </td>
                    <td><input type="submit" value="hozzáad"></td>
                </form>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script type="text/javascript">
    function changeBekaUser(userId) {
        var newUserIndex = document.getElementById('u' + userId).firstChild.value;
        var xhttp = new XMLHttpRequest();
        xhttp.open("POST", "/admin/beka/update", true);
        xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xhttp.send("id=" + userId + "&userId=" + newUserIndex);
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                document.open();
                document.write(this.responseText);
                document.close();
            }
        };
    }
    function changeBekaTeam(userId) {
        var newUserIndex = document.getElementById('t' + userId).firstChild.value;
        var xhttp = new XMLHttpRequest();
        xhttp.open("POST", "/admin/beka/update", true);
        xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xhttp.send("id=" + userId + "&teamId=" + newUserIndex);
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                document.open();
                document.write(this.responseText);
                document.close();
            }
        };
    }
</script>
</body>
</html>
